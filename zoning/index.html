<body>
    
    <div id='map'></div>
    
    <script src ="Flood_100yr.js"></script>
    <script src ="Flood_Zoning_Union.js"></script>
    <script src ="Zoning_2014.js"></script>

    <script>

        
        var bigmapheight = 650;
        var smallmapheight = 450;
        var mapbreakwidth = 500;
        var highzoom = 13;
        var lowzoom = 11.5;
        var initialzoom;
        var newSearchTop = 100;
        var origSearchTop = 5;
        var newSearchRight = 5;
        var origSearchRight = 100;
    
        
        if ($('#map').width()>mapbreakwidth){
            initialzoom = highzoom;
            $('#map').height(bigmapheight);
        }
        else {
            initialzoom = lowzoom;
            $('#map').height(smallmapheight);
        };
        
        
        var map;
        var targetDiv = 'map';
        
        var options = {
            center: [38.205,-84.254040],
            zoom: 13,
            maxZoom: 18,
            minZoom: 11,
            attributionControl: false,
            zoomControl: false,
        }    
        
        
        
        
        map = L.map(targetDiv, options);
        
        L.control.zoom({
             position:'bottomleft'
        }).addTo(map);
        
        
      map.on('resize', function(e) {
		  	if (e.newSize.x < mapbreakwidth) {
				map.setZoom(lowzoom);
				$("#map").css('height', smallmapheight);
//                $('.leaflet-control-geosearch').css('top', newSearchTop);
//                $('.leaflet-control-geosearch').css('right', newSearchRight);
			};
			  
			if (e.newSize.x > mapbreakwidth) {
				map.setZoom(highzoom);
				$("#map").css('height', bigmapheight);
			};
        });
        
        
        
    //set bounds manually
//      set bounds based on zoom level 5 (for buffer room)
//        var southWest = L.latLng(26.076, -111.665),
//            northEast = L.latLng(48.835, -51.635),
//            bounds = L.latLngBounds(southWest, northEast);
//        
//        map.setMaxBounds(bounds);
        
        //set bounds automatically
//        var getBounds = map.getBounds();
//          
//        var bounds = L.latLngBounds(getBounds);    
//        
//        map.setMaxBounds(bounds);
        

        var tiles = L.tileLayer('https://{s}.google.com/vt/lyrs=s,h&x={x}&y={y}&z={z}',{
            maxZoom: 20,
            subdomains:['mt0','mt1','mt2','mt3']
        });
        

        map.addLayer(tiles);

       new L.Control.GeoSearch({
            provider: new L.GeoSearch.Provider.Esri(),
            position: 'topleft',
            zoomLevel: 18,
            showMarker: true,
            showPopup: false,
            marker: {
                draggable: false
            },
           collapse: false
       }).addTo(map);
        
     

        
           
//                           
//                var stripes = new L.StripePattern({options});stripes.addTo(map);
        
           
           //add flood layer
            var floodLayer = L.geoJson(flood, {

                style: function(feature){
                    return {
                        opacity: 0.85,
                        color: '#1f78b4'
                    }
                },
                "properties": {
                    "drawOrder": 1
                },

            }).addTo(map);
           
           console.log(floodLayer);
           
           //addlanduse layer
            var landuseLayer = L.geoJson(landuse, {

                style: function(feature){
                    return {
                        color: 'black',
                        weight: 1,
                        fill: getColorLanduse(feature.properties["LU_C"]),
                        fillOpacity: 0.8
                    }
                },
                "properties": {
                    "drawOrder": 2
                },
            }).addTo(map);
           
           //add zoneLayer
            var zoneLayer = L.geoJson(zones, {

               style: function(feature) {
                   return {
                       weight: 1,
                       fillOpacity: 0.9,
                       fillColor: getColorZones(feature.properties["ZONE_"]),
                       color: '#636363'
                   }
               }, 
                "properties": {
                    "drawOrder": 3
                },

            }).addTo(map);

            //add unionLayer 
            var unionLayer = L.geoJson(union, {

               style: function(feature) {
                   return {
                       weight: 0,
                       fillOpacity: 0,
                   }
                },             
            }).addTo(map);
           
           //send union layer to make popup
           createPopup(unionLayer);
           
           makeLayerControl(floodLayer, landuseLayer, zoneLayer, unionLayer);
    
        
        
        
        function createPopup(data){
            data.eachLayer(function(layer){
                
                var props = layer.feature.properties;
                
                layer.bindPopup("Zone: "+props["ZONE_"]+"<br>"+"Land-use Code: "+props["LU_C"])
            })
        }
        
        
    function getColorLanduse(code){
        if (code =="COM"){
            return 'url(blue_stripes.png)'
        } else if (code=="CONSTRAINT") {
            return 'url(red_stripes.png)'
        } else if (code=="DUP") {
            return 'url(purple_stripes.png)'
        } else if (code=="IND") {
            return 'url(yellow_stripes.png)'
        } else if (code=="LL") {
            return 'url(blue_dots.png)'
        } else if (code=="MFRES") {
            return 'url(teal_dots.png)'
        } else if (code=="MH") {
            return 'url(brown_dots.png)'
        } else if (code=="PROF") {
            return 'url(magenta_dots.png)'
        } else if (code=="PSP") {
            return 'url(green_dots.png)'
        } else if (code=="QUARRY") {
            return 'url(yellow_dots.png)'
        } else if (code=="RES") {
            return 'url(green_stripes.png)'
        } else if (code=="VACANT") {
            return 'url(gray_stripes.png)'
        } 
            
            
    }

    
    function getColorZones (zone){
        
            
                if(zone == "A") {
                    return '#9E4624';
                } else if(zone == "B-1") {
                    return '#DD4132';
                } else if(zone == "B-2") {
                    return '#9B2335';
                } else if(zone == "B-3") {
                    return '#BC243C'
                } else if (zone == "C"){
                    return '#F6D155'
                } else if(zone == "H") {
                    return '#B76bA3'
                } else if(zone == "H-M") {
                    return '#F7C4C9'
                } else if(zone == "I-1") {
                    return '#88B04B'
                } else if (zone == "I-2"){
                    return '#006E51'
                } else if (zone == "NOZONE"){
                    return '#9896A4'
                } else if (zone == "PUD"){
                    return '#B18F6A'
                } else if (zone == "R-1"){
                    return '#98B4D4'
                } else if (zone == "R-2"){
                    return '#5B5EA6'
                } else if (zone == "R-3"){
                    return '#92A8D1'
                } else if (zone == "R-4"){
                    return '#034F84'
                } else if (zone == "R-5"){
                    return '#91A8D0'
                } else if (zone == "R-6"){
                    return '#4C6A92'
                } else if (zone == "R-7"){
                    return '#004B8D'
                } else if (zone == "R-8"){
                    return '#578CA9'
                } 
        
    }
    

    function makeLayerControl(flood, landuse, zone, union){
        
        var layersGroup = {
            "Zones": zone,
            "Landuse": landuse,
            "100 Yr. Floodplain": flood,
        };
    
        console.log(layersGroup["Zones"].options.properties);
        console.log(flood.options.properties);
        
        L.control.layers(null, layersGroup, {collapsed: true, position: 'topright'}).addTo(map);
        
         $(".leaflet-control-layers").prepend('<label><input id="show-all" type="checkbox" class="leaflet-control-layers-selector" checked=""><span>SHOW all layers</span></label><label><input id="hide-all" type="checkbox" class="leaflet-control-layers-selector"><span>HIDE all layers</span></label><hr>');

        $("#show-all").change(function(e){
            if(!this.checked){
             // is now unchecked
                for(var layer in layersGroup) {
                    map.removeLayer(layersGroup[layer]);   
                }
                $(".leaflet-control-layers input").prop('checked', false);
                $("#hide-all").prop('checked', true);

            } else {
              // is now checked                
                for(var layer in layersGroup) {
//                    console.log(layersGroup[layer].options.properties);
                    map.addLayer(layersGroup[layer]);   
                }
                
                $(".leaflet-control-layers input").prop('checked', true);
                $("#hide-all").prop('checked', false);
                zone.bringToFront();
                union.bringToFront();
            }
        });

        $("#hide-all").change(function(e){
            if(!this.checked){
             // is now unchecked
                for(var layer in layersGroup) {
                    map.addLayer(layersGroup[layer]);   
                }
                $(".leaflet-control-layers input").prop('checked', true);
                $("#show-all").prop('checked', true);
                $("#hide-all").prop('checked', false);
                zone.bringToFront();
                union.bringToFront();

            } else {
              // is now checked
                
                for(var layer in layersGroup) {
                    map.removeLayer(layersGroup[layer]);   
                }
                $(".leaflet-control-layers input").prop('checked', false);
                $("#hide-all").prop('checked',true);

            }
        });
        
        map.on("overlayadd", function (event) {
            union.bringToFront();
        });
            
        map.on("baselayerchange", function(event){
            union.bringToFront();
        });
        
        
    }
        
    
    
        
          
    </script>
